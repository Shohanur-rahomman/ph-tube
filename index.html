<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
    .active {
        background-color: red;
        color: white;
    }
</style>

<body>
    <header>
        <!-- navbar -->
        <nav class="w-11/12 mx-auto flex justify-between border-b border-gray-400 py-5 mt-4">
            <div>
                <img class="w-[120px]" src="./assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="inputId" type="search" required placeholder="Search" />
                </label>
            </div>
            <div>
                <button class="btn bg-red-700 text-white">Blogs</button>
            </div>
        </nav>
        <!-- navbar -->

        <!-- button -->
        <div id="container-category" class="flex gap-6 justify-center mt-10">
            <button id="btn-all" onclick="videoLoad()" class="btn ">All</button>
        </div>
    </header>
    <main>
        <!-- loader -->
        <section id="dataLoader" class="text-center py-10 text-4xl hidden">
            <span class="loading loading-spinner text-warning"></span>
        </section>
        <!-- video section -->
        <div id="video-container" class="w-11/12 mx-auto grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-10">
            <div class="col-span-full flex flex-col justify-center items-center py-10">
                <img src="./assets/Icon.png" alt="">
                <h2 class="text-3xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>
        </div>
        <!-- model -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="details-container" class="">
                    <!-- hear modal push  -->
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>

</html>
